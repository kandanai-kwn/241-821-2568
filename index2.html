<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container .item{
            background-color: lightblue;
        }
        .button{
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.active {
            background-color: blue;
        }
        .button.warning{
            background-color: red;
        }
        .item1 + .item2{
            background-color: lightcoral;
        }
        .imput[type="text"]{
            border: solid black;
        }
        .button{
            background-color: blue;
            color: white;
            padding: 10px 20px;
        }
        .button:hover{
            background-color: green;
        }
        .button:active{
            background-color: red;
        }
        .button:focus{
            background-color: yellow;
        }
        input:focus{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        Container Content
        <div class="item">
            Item Content
        </div>
    </div>
    <div class="footer-container">
        Container Content
        <div class="item">
            Item Content
        </div>

    </div>

    <button class="button">Click Me</button>
    <button class="button active">Delete</button>
    <button class="button warning">Warning</button>
    <div class="item1">Item 1</div>
    <div class="item2">Item 2</div>

    <input type="text" name="sample-input">
    <input type="text" name="another-input">
    <input type="text" name="number-input"><br>

    <!-- :horver =วาง :active = คลิก :focus = cursor อยู่ตรง -->
    <button class="button">Click Me</button><br>
    <input type="text">

</body>
</html>
